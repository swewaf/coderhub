<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Regular Expressions</h2>

<p id=hi>Do a global search for at least one "o" in a string:</p>
<label>replaced word</label>
<input id="input1" type="text">
<label>new word</label>
<input id="input2" type="text">
<button type="button" onclick="myFunction()">replace</button>
<p id="demo"></p>

<script>
function myFunction(){
let text =document.getElementById("hi").innerText ; 
let replaced =document.getElementById("input1").value ;
let reg = new RegExp(replaced,"gi")
let newword=document.getElementById("input2").value;
let result = text.replace(reg,newword);
document.getElementById("hi").innerHTML = result;
}
</script>

</body>
</html>
